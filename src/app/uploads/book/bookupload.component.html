<div class="container-fluid">
  <h1 class="h1 p-t10 d-inline-block">Upload Excel File</h1>

  <nav aria-label="breadcrumb" class="d-inline-block float-right">

    <ol class="breadcrumb bg-none p-r0">
      <li class="breadcrumb-item"><a href="#">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">Upload Excel File</li>
    </ol>
  </nav>
</div>

<div>
<mat-card>

  <mat-card-subtitle>
    <b> STEPS TO UPLOAD</b> &nbsp;<small><i>The Students excel file</i></small>
  </mat-card-subtitle>
<mat-card-content>
    <ol>
      <li>
         Download the sample file
      </li>
      <li>
         Fill the student Details. Please ensure that the date is in "dd/MM/yyyy" format
      </li>
      <li>
        Save the file.
      </li>
    </ol>
</mat-card-content>
  <mat-card-content>
    <input  type="file"  (change)="upload($event)"/>
<!--    <label for="singleFile">Upload file</label>-->
<!--    <input id="singleFile" type="file" />-->
    <br>

<!--    <mat-file-upload-queue #fileUploadQueue-->
<!--                           [fileAlias]="'file'"-->
<!--                           [httpUrl]="'http://localhost:8180/jax-rs-jersey-application-sample'">-->

<!--      <mat-file-upload [file]="file" [id]="i" *ngFor="let file of fileUploadQueue.files; let i = index"></mat-file-upload>-->
<!--    </mat-file-upload-queue>-->
    <div *ngIf="fileError" ><span id="validationError" *ngFor="let err of validationErrors"><br><small>{{err}}</small></span></div>
  </mat-card-content>

<mat-card-content>
  <button mat-raised-button color="primary" [disabled]="fileError" (click)="onSubmit()">Submit</button><button id="btn-for-D" mat-raised-button color="warn" (click)="onDownload()">Download Sample</button>
</mat-card-content>
</mat-card>
</div>
